<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Apresentações - PB Compass</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen p-6">

    <div class="w-full max-w-lg bg-[#171511] p-6 rounded-lg shadow-lg border">
        <h2 class="text-xl font-bold mb-4">Sorteio de Apresentações</h2>

        <form id="sortearForm" class="space-y-4">
            <div>
                <label class="block">Data de Início:</label>
                <input type="date" id="dataInicio" class="w-full p-2 rounded bg-[#49453F]">
            </div>

            <div>
                <label class="block">Apresentações por dia:</label>
                <input type="number" id="numApresentacoes" min="1" class="w-full p-2 rounded bg-[#49453F]">
            </div>

            <div>
                <label class="block">Nomes dos Participantes:</label>
                <textarea id="nomes" rows="5" class="w-full p-2 rounded bg-[#49453F] text-[#F8C126]"
                    placeholder="Um nome por linha"></textarea>
            </div>

            <button type="submit" class="w-full py-2 rounded btn">
                Sortear
            </button>
        </form>

        <div id="resultadoContainer" class="mt-6 hidden">
            <label class="block">Resultado:</label>
            <textarea id="resultado" rows="10" class="w-full p-2 border rounded" readonly></textarea>
            <button id="copiarBtn" class="w-full py-2 mt-2 rounded btn">Copiar Resultado</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
